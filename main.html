<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
</head>
<body>
    <h1>Simple URL Shortener</h1>
    <input type="text" id="longUrl" placeholder="Enter long URL" />
    <button onclick="shortenUrl()">Shorten URL</button>

    <p>Shortened URL: <span id="shortUrl"></span></p>

    <script>
        function shortenUrl() {
            const longUrl = document.getElementById("longUrl").value;

            if (longUrl === '') {
                alert("Please enter a URL!");
                return;
            }

            // Base64 encode the URL for simplicity
            const shortUrl = btoa(longUrl).slice(0, 8); // Take only first 8 characters

            document.getElementById("shortUrl").innerText = `https://short.ly/${shortUrl}`;
        }
    </script>
</body>
</html>
